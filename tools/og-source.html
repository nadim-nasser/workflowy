<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1200px;
            height: 630px;
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            position: relative;
            overflow: hidden;
        }
        .circle1 {
            position: absolute;
            top: -100px;
            right: -100px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: #3b82f6;
            opacity: 0.1;
        }
        .circle2 {
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: #8b5cf6;
            opacity: 0.1;
        }
        .content {
            padding: 80px;
            position: relative;
            z-index: 1;
        }
        .label {
            color: #3b82f6;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.15em;
            margin-bottom: 24px;
        }
        .title {
            font-size: 56px;
            font-weight: 700;
            color: white;
            line-height: 1.2;
            margin-bottom: 32px;
        }
        .title span {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .description {
            color: #94a3b8;
            font-size: 24px;
            line-height: 1.5;
            max-width: 800px;
        }
        .accent-line {
            width: 120px;
            height: 4px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 2px;
            margin-top: 40px;
        }
        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: #1e293b;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 80px;
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .url {
            color: #64748b;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="content">
        <div class="label">ENTERPRISE AI SKILLING</div>
        <div class="title">
            The Last Mile of<br>
            <span>Enterprise AI Adoption</span>
        </div>
        <div class="description">
            Your teams have access to AI tools. What they don't have is the skill to move from prompts to production workflows.
        </div>
        <div class="accent-line"></div>
    </div>
    <div class="bottom-bar">
        <div class="logo">Lastmile</div>
        <div class="url">lastmile-proposal.vercel.app</div>
    </div>
</body>
</html>
