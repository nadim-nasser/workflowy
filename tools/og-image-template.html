<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image - Workflowy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px;
        }

        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            border-radius: 0;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px 70px;
        }

        /* Background decorations */
        .og-image::before {
            content: '';
            position: absolute;
            top: -150px;
            right: -150px;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.12) 0%, transparent 70%);
            border-radius: 50%;
        }

        .og-image::after {
            content: '';
            position: absolute;
            bottom: -200px;
            left: -150px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.08) 0%, transparent 70%);
            border-radius: 50%;
        }

        /* Grid pattern overlay */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
        }

        .header {
            display: flex;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #a855f7 0%, #8b5cf6 50%, #6366f1 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.3);
        }

        .logo svg {
            width: 36px;
            height: 36px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .content {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .eyebrow {
            font-size: 15px;
            font-weight: 600;
            color: #3b82f6;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        .headline {
            font-size: 64px;
            font-weight: 800;
            color: #ffffff;
            line-height: 1.1;
            margin-bottom: 24px;
            letter-spacing: -1px;
        }

        .headline span {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subheadline {
            font-size: 24px;
            font-weight: 400;
            color: #94a3b8;
            line-height: 1.5;
            max-width: 750px;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 10;
        }

        .capabilities {
            display: flex;
            gap: 12px;
        }

        .capability {
            padding: 10px 20px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.25);
            border-radius: 24px;
            font-size: 14px;
            font-weight: 500;
            color: #93c5fd;
        }

        .url {
            font-size: 20px;
            font-weight: 600;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="og-image">
        <div class="grid-overlay"></div>

        <div class="header">
            <div class="logo-area">
                <div class="logo">
                    <svg viewBox="0 0 40 40" fill="none">
                        <path d="M8 14L12 28L16 20L20 28L24 20L28 28L32 14" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <span class="logo-text">Workflowy</span>
            </div>
        </div>

        <div class="content">
            <p class="eyebrow">Enterprise AI Enablement</p>
            <h1 class="headline">From AI Experimentation<br>to <span>AI Execution</span></h1>
            <p class="subheadline">We help teams build real AI capability with structured programs that deliver measurable results.</p>
        </div>

        <div class="footer">
            <div class="capabilities">
                <span class="capability">Strategy</span>
                <span class="capability">Training</span>
                <span class="capability">Implementation</span>
            </div>
            <span class="url">workflowy.ai</span>
        </div>
    </div>
</body>
</html>
