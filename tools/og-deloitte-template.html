<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image - Deloitte Proposal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px;
        }

        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            border-radius: 0;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 50px 60px;
        }

        /* Background decorations */
        .og-image::before {
            content: '';
            position: absolute;
            top: -100px;
            right: -100px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
            border-radius: 50%;
        }

        .og-image::after {
            content: '';
            position: absolute;
            bottom: -150px;
            left: -100px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(134, 188, 37, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        /* Grid pattern overlay */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 1;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 10;
        }

        .logos {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-workflowy {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 24px;
            color: white;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
        }

        .divider {
            color: #475569;
            font-size: 28px;
            font-weight: 300;
        }

        .logo-deloitte {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .deloitte-dot {
            width: 12px;
            height: 12px;
            background: #86BC25;
            border-radius: 50%;
        }

        .deloitte-text {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .content {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .eyebrow {
            font-size: 14px;
            font-weight: 600;
            color: #3b82f6;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 16px;
        }

        .headline {
            font-size: 56px;
            font-weight: 800;
            color: #ffffff;
            line-height: 1.1;
            margin-bottom: 20px;
        }

        .headline span {
            color: #3b82f6;
        }

        .subheadline {
            font-size: 22px;
            font-weight: 400;
            color: #94a3b8;
            line-height: 1.5;
            max-width: 700px;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 10;
        }

        .pillars {
            display: flex;
            gap: 12px;
        }

        .pillar {
            padding: 8px 16px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            color: #93c5fd;
        }

        .url {
            font-size: 18px;
            font-weight: 500;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="og-image">
        <div class="grid-overlay"></div>

        <div class="header">
            <div class="logos">
                <div class="logo-workflowy">
                    <div class="logo-icon">W</div>
                    <span class="logo-text">Workflowy</span>
                </div>
                <span class="divider">×</span>
                <div class="logo-deloitte">
                    <div class="deloitte-dot"></div>
                    <span class="deloitte-text">Deloitte</span>
                </div>
            </div>
        </div>

        <div class="content">
            <p class="eyebrow">Executive AI Enablement</p>
            <h1 class="headline">Enable Your <span>Existing Tools</span></h1>
            <p class="subheadline">Half-Day Intensive for Deloitte Leaders. We help your people learn what's possible—then map their workflows to actually use it.</p>
        </div>

        <div class="footer">
            <div class="pillars">
                <span class="pillar">Use</span>
                <span class="pillar">Direct</span>
                <span class="pillar">Manage</span>
                <span class="pillar">Guardrail</span>
                <span class="pillar">Evaluate</span>
            </div>
            <span class="url">workflowy.ai/deloitte</span>
        </div>
    </div>
</body>
</html>
